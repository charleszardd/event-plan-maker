    <section id="event">
        <div class="modal" id="makePlanModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Make Plan</h5>
                        <button type="button" class="close" id="closeBtn" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Your form goes here -->
                        <div id="successMessage" class="alert alert-success" role="alert" style="display: none;"></div>
                        <form id="contactForm" onsubmit="submitForm(event)">
                            <div class="form-group">
                                <label for="userType">User Type:</label>
                                <select class="form-control" id="userType" required>
                                    <option value="student">Student</option>
                                    <option value="teacher">Teacher</option>
                                </select>
                            </div>
                            <label for="title">Event Title:</label>
                            <input id="title" class="form-control" type="text" required>
                
                            <label for="date">Event Date:</label>
                            <input id="date" type="text" class="form-control" id="eventDate" required>
                
                            <label for="eventTime">Event Time:</label>
                            <input id="time" class="form-control" type="text"  aria-label="default input example">
                
                            <label for="exampleFormControlTextarea1">Description:</label>
                            <textarea id="messageInput" class="form-control" rows="3" ></textarea>
                
                            <button class="btn" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <h2>Event Details</h2>
        <button type="button" class="butun" id="makePlanLink"><i class="fi fi-rr-text"></i></button>
        <div id="allSubmissions"></div>
        
        
    </section>
 

    
    
    <script>
 document.addEventListener('DOMContentLoaded', function () {
            // Retrieve form data array from localStorage
            const formDataArrayString = localStorage.getItem('formDataArray');

            if (formDataArrayString) {
                const formDataArray = JSON.parse(formDataArrayString);

                // Display all form submissions on the page
                const allSubmissionsElement = document.getElementById('allSubmissions');
                formDataArray.forEach(formData => {
                    const submissionDiv = document.createElement('div');
                    submissionDiv.innerHTML = `
                        <p>User Type: ${formData.userType}</p>
                        <p>Title: ${formData.title}</p>
                        <p>Date: ${formData.date}</p>
                        <p>Time: ${formData.time}</p>
                        <p>Description: ${formData.message}</p>
                        <hr>
                    `;
                    allSubmissionsElement.appendChild(submissionDiv);
                });
            }
        });

        

</script>
